<!DOCTYPE html>
<html>
<body>
   <script type="text/javascript" src="https://apis.google.com/js/api.js?onload-onApiLoad">
      function onApiLoad() {
         gapi.load('auth', {'callback': onAuthApiLoad});
         gapi.load('picker');
       }       

      function onAuthApiLoad() {
         window.gapi.auth.authorize({
            'client_id': '592670722460-3j1hrvco4efks1m0e021avi6gtgtm1dt.apps.googleusercontent.com',
            'scope': ['https://www.googleapis.com/auth.drive']
         }, handleAuthResult);
      }

      var oauthToken;
      function handleAuthResult(authResult) {
         if(authResult && !authResult.error) {
            oauthToken = authResult.access_token;
            createPicker();
         }
      }

      function createPicker() {
         var picker = google.picker.PickerBuilder()
         .addView(new google.picker.DocsUploadView())
         .addView(new google.picker.DocsView())
         .setOAuthToken(oauthToken)
         .setDeveloperKey('AIzaSyCMBEdZwef3OdjYv8GjbMxP3dcREpqOdqA')
         .build();
         picker.setVisible(true);
      }

      
   </script>
</body>
</html>
